[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=agents
    --cov=orchestrator
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
    ignore:.*PydanticDeprecatedSince212.*:DeprecationWarning
    ignore:.*coroutine.*was never awaited.*:RuntimeWarning
    ignore:.*model_validator.*mode.*after.*:DeprecationWarning
    ignore:.*google.*genai.*types.*:DeprecationWarning
    ignore:.*Using.*model_validator.*with.*mode.*after.*:DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
